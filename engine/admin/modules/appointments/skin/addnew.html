<div class="container-fill">
    <div class="panel-header">Записать пользователя на приём</div>
    <form action="" method="POST">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="pacient">Пациент:</label>
                    <input class="form-control form-control-large" id="pacient" disabled value="{user.surname} {user.name} {user.patronymic}"></select>
                </div>
                <div class="form-group">
                    <label for="specialty">Специальность врача:</label>
                    <select class="right wide" id="specialty">
                        [for specialty in specialties]
                        <option value="{specialty.id}">{specialty.title}</option>
                        [/for]
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">Врач:</label>
                    <select name="doctor" class="right wide" id="doctor" required></select>
                </div>
                <div class="form-group form-top">
                    <label for="time">Дата и время записи на приём:</label>
                    <input class="form-control form-control-large" type="text" name="time" id="time" required>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="add" value="Добавить">
        </div>
    </form>
    {script}
</div>
