<div class="container-fill">
    <div class="panel-header">Список записей на приём к врачам</div>
    <div class="panel-body">
        <table class="list">
            <thead>
                <tr>
                    <th>ФИО доктора:</th>
                    <th>Специальность врача:</th>
                    <th>Пациент:</th>
                    <th>Дата и время приёма:</th>                    
                </tr>
            </thead>
            <tbody>
                [for rc in recdoc]
                <tr>
                    <td data-list-colname="ФИО доктора:">{rc.doctor_name}</td>
                    <td data-list-colname="Специальность врача:">{rc.doctor_specialty}</td>
                    <td data-list-colname="Пациент:">{rc.surname} {rc.name}</td>
                    <td data-list-colname="Дата и время приёма:">{filter rc.time | date "d.m.Y H:i"}</td>                    
                </tr>
                [/for]
            </tbody>
        </table>
    </div>    
</div>
