<div class="container-fill">
    <div class="panel-header">Список записей на приём к врачам</div>
    <div class="panel-body">
        <table class="list">
            <thead>
                <tr>
                    <th>ФИО доктора:</th>
                    <th>Специальность врача:</th>
                    <th>Пациент:</th>
                    <th>Дата и время записи на приём:</th>                    
                    <th>Дата и время приёма:</th>                    
                </tr>
            </thead>
            <tbody>
                [for rd in recdoc]
                <tr>
                    <td data-list-colname="ФИО доктора:">{rd.doctor_name}</td>
                    <td data-list-colname="Специальность врача:">{rd.doctor_specialty}</td>
                    <td data-list-colname="Пациент:">{rd.surname} {rd.name}</td>
                    <td data-list-colname="Дата и время записи на приём:">{filter rd.reg_time | date "d.m.Y H:i"}</td>                    
                    <td data-list-colname="Дата и время приёма:">{filter rd.time | date "d.m.Y H:i"}</td>                    
                </tr>
                [/for]
            </tbody>
        </table>
    </div>    
</div>
