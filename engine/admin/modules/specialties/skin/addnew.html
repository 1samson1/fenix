<div class="container-fill">
    <div class="panel-header">Добавление специальности</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_title">Название:</label>
                    <input type="text" name="title" id="add_title" class="form-control form-control-large" required>
                </div>            
                <div class="form-group form-top">
                    <label for="add_description">Описание:</label>
                    <textarea name="description" id="add_description"></textarea>
                </div>
                <div class="form-group">   
                    <label>Картинка:</label> 
                    <div class="wrapper">
                        <div class="form-control-large">
                            <input type="file" class="form-control form-control-large" name="image" accept="image/*">
                        </div>
                    </div>
                </div>  
            </div>            
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="add" value="Добавить">
        </div>
    </form>
</div>
