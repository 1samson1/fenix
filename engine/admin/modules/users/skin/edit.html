<div class="container-fill">
    <div class="panel-header">Редактирование пользователя</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="edit_login">Логин:</label>
                    <input type="text" name="login" id="edit_login" class="form-control form-control-large" value="{user.login}" required>
                </div>            
                <div class="form-group">
                    <label for="edit_email">E-mail:</label>
                    <input type="email" name="email" id="edit_email" class="form-control form-control-large" value="{user.email}" required>
                </div>
                [if USER.allow_groups]
                <div class="form-group">
                    <label for="edit_group">Группа:</label>
                    <select name="group" class="right wide" id="edit_group" required>
                        [for group in groups]
                        <option value="{group.id}" [if group.id = user.group_id] selected [/if]>{group.group_name}</option>
                        [/for]
                    </select>
                </div>
                [/if]      
                <div class="form-group">
                    <label for="edit_surname">Фамилия:</label>
                    <input type="text" name="surname" id="edit_surname" class="form-control form-control-large"  value="{user.surname}">
                </div>            
                <div class="form-group">
                    <label for="edit_name">Имя:</label>
                    <input type="text" name="name" id="edit_name" class="form-control form-control-large"  value="{user.name}">
                </div>
                <div class="form-group">
                    <label for="patronymic">Отчество</label>                                            
                    <input class="form-control form-control-large" type="text" name="patronymic" id="patronymic" value="{user.patronymic}" required>                        
                </div>
                <div class="form-group">
                    <label for="gender">Пол</label>                                            
                    <select name="gender" id="gender" class="right wide">
                        <option value="none">Не выбрано</option>
                        [for gender of genders]<option value="{key}" [if key = user.gender] selected [/if]>{gender}</option>[/for]                    
                    </select>                   
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>                                            
                    <input class="form-control phone form-control-large" type="tel" name="phone" id="phone" value="{user.phone}" required>                        
                </div>
                <div class="form-group ">
                    <label for="birthday">Дата рождения</label>                                            
                    <input class="form-control date form-control-large" type="text" name="birthday" id="birthday" value='{filter user.birthday | date "d.m.Y"}' required>                        
                </div>
                <div class="form-group">
                    <label for="adress">Адрес</label>                                            
                    <input class="form-control form-control-large" type="text" name="adress" id="adress" value="{user.adress}">                        
                </div>
                <div class="form-group">   
                    <label>Фото:</label> 
                    <div class="wrapper">
                        <div class="form-control-large">
                            <input type="file" class="form-control form-control-large" name="foto" accept="image/*">
                            <label class="checkbox">
                                <input type="checkbox" class="check-input" name="delete_foto">
                                <span class="check"></span>
                                <span class="label-check">Удалить фото</span>
                            </label>
                        </div>
                        <img src="{filter user.foto | noavatar}" class="cicle" alt="">
                    </div>
                </div>                
                <div class="form-group form-group-password">
                    <label for="edit_password">Новый пароль:</label>
                    <input type="password" name="password" id="edit_password" class="form-control form-control-large">
                    <div class="password-show"></div>
                </div>
                <div class="form-group form-group-password">
                    <label for="edit_repassword">Подтверждение пароля:</label>
                    <input type="password" name="repassword" id="edit_repassword" class="form-control form-control-large">
                    <div class="password-show"></div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="edit" value="Сохранить">
        </div>
    </form>
</div>
