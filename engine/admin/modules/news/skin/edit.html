<div class="container-fill">
    <div class="panel-header">Редактирование новости</div>
    <form action="" method="POST">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" name="title" id="title" class="form-control form-control-large" value="{news.title}" required>
                </div>            
                <div class="form-group form-top">
                    <label for="short_news">Короткое описание новости:</label>
                    <textarea name="short_news" id="short_news">{news.short_news}</textarea>
                </div>            
                <div class="form-group form-top">
                    <label for="full_news">Полное описание новости:</label>
                    <textarea name="full_news" id="full_news">{news.full_news}</textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="save" value="Сохранить">
        </div>
    </form>
</div>
