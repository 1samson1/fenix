<div class="container-fill">
    <div class="panel-header">Редактирование врача</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="name">ФИО:</label>
                    <input type="text" name="name" id="name" class="form-control form-control-large" value="{doctor.name}" required>
                </div>
                <div class="form-group">
                    <label for="specialty">Специальность:</label>
                    <select name="specialty" class="right wide" id="specialty" required>
                        [for specialty in specialties]
                        <option value="{specialty.id}" [if specialty.id = doctor.specialty_id] selected [/if]>{specialty.title}</option>
                        [/for]
                    </select>
                </div>
                <div class="form-group form-top">
                    <label for="qualification">Ученая степень (категория):</label>
                    <textarea name="qualification" id="qualification">{ doctor.qualification }</textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Стаж:</label>
                    <input type="text" name="experience" id="experience" class="form-control form-control-large" value="{doctor.experience}" required>
                </div>   
                <div class="form-group">
                    <label for="kabinet">Кабинет:</label>
                    <input type="text" name="kabinet" id="kabinet" class="form-control form-control-large" value="{doctor.kabinet}" required>
                </div>   
                <div class="form-group">
                    <label>График работы:</label>
                    <div class="form-flex-wrap">
                        <div class="form-group">
                            <label for="mon">Понедельник:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="mon" name="mon" {filter doctor.mon | checked}>
                                    <span class="check"></span>    
                                    <span class="label-check"></span>                        
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tue">Вторник:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="tue" name="tue" {filter doctor.tue | checked}>
                                    <span class="check"></span>  
                                    <span class="label-check"></span>                             
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wed">Среда:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="wed" name="wed" {filter doctor.wed | checked}>
                                    <span class="check"></span>
                                    <span class="label-check"></span>                               
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="thu">Четверг:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="thu" name="thu" {filter doctor.thu | checked}>
                                    <span class="check"></span>
                                    <span class="label-check"></span>                               
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fri">Пятница:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="fri" name="fri" {filter doctor.fri | checked}>
                                    <span class="check"></span> 
                                    <span class="label-check"></span>                              
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sat">Суббота:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="sat" name="sat" {filter doctor.sat | checked}>
                                    <span class="check"></span> 
                                    <span class="label-check"></span>                              
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sun">Воскресенье:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="sun" name="sun" {filter doctor.sun | checked}>
                                    <span class="check"></span>
                                    <span class="label-check"></span>                               
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">   
                    <label>Фото:</label> 
                    <div class="wrapper">
                        <div class="form-control-large">
                            <input type="file" class="form-control form-control-large" name="foto" accept="image/*">
                        </div>                        
                        <img src="{filter doctor.foto | noavatar}" class="cicle" alt="">
                    </div>
                </div> 
            </div>            
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="edit" value="Сохранить">
        </div>
    </form>
</div>
