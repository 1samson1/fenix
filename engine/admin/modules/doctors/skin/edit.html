<div class="container-fill">
    <div class="panel-header">Редактирование врача</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_name">ФИО:</label>
                    <input type="text" name="name" id="add_name" class="form-control form-control-large" value="{doctor.name}" required>
                </div>
                <div class="form-group">
                    <label for="add_specialty">Специальность:</label>
                    <select name="specialty" class="right wide" id="add_specialty" required>
                        [for specialty in specialties]
                        <option value="{specialty.id}" [if specialty.id = doctor.specialty_id] selected [/if]>{specialty.title}</option>
                        [/for]
                    </select>
                </div>
                <div class="form-group">
                    <label for="add_kabinet">Кабинет:</label>
                    <input type="text" name="kabinet" id="add_kabinet" class="form-control form-control-large" value="{doctor.kabinet}" required>
                </div>   
                <div class="form-group">
                    <label for="add_kabinet">График работы:</label>
                    <div class="form-flex-wrap">
                        <div class="form-group">
                            <label for="add_mon">Понедельник:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_mon" name="mon" {filter doctor.mon | checked}>
                                    <span class="check"></span>    
                                    <span class="label-check"></span>                        
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_tue">Вторник:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_tue" name="tue" {filter doctor.tue | checked}>
                                    <span class="check"></span>  
                                    <span class="label-check"></span>                             
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_wed">Среда:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_wed" name="wed" {filter doctor.wed | checked}>
                                    <span class="check"></span>
                                    <span class="label-check"></span>                               
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_thu">Четверг:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_thu" name="thu" {filter doctor.thu | checked}>
                                    <span class="check"></span>
                                    <span class="label-check"></span>                               
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_fri">Пятница:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_fri" name="fri" {filter doctor.fri | checked}>
                                    <span class="check"></span> 
                                    <span class="label-check"></span>                              
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_sat">Суббота:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_sat" name="sat" {filter doctor.sat | checked}>
                                    <span class="check"></span> 
                                    <span class="label-check"></span>                              
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_sun">Воскресенье:</label>
                            <div class="form-control-large">
                                <label class="checkbox">
                                    <input type="checkbox" class="check-input" id="add_sun" name="sun" {filter doctor.sun | checked}>
                                    <span class="check"></span>
                                    <span class="label-check"></span>                               
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">   
                    <label>Фото:</label> 
                    <div class="wrapper">
                        <div class="form-control-large">
                            <input type="file" class="form-control form-control-large" name="foto" accept="image/*">
                        </div>                        
                        <img src="{filter doctor.foto | noavatar}" class="cicle" alt="">
                    </div>
                </div> 
            </div>            
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="edit" value="Сохранить">
        </div>
    </form>
</div>
