<div class="container-fill">
    <div class="panel-header">Редактирование страницы</div>
    <form action="" method="POST">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" name="title" id="title" class="form-control form-control-large" value="{static.title}" required>
                </div>
                <div class="form-group">
                    <label for="url">Адрес:</label>
                    <input type="text" name="url" id="url" class="form-control form-control-large" value="{static.url}" required>
                </div>
                <div class="form-group">
                    <label for="template">Текст страницы:</label>
                    <textarea name="template" id="template">{static.template}</textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="save" value="Сохранить">
        </div>
    </form>
</div>
