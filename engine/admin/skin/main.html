<div class="container-fill">
    <div class="panel-header title-welcome">Добро пожаловать в панель управления</div>
    <div class="panel-body">
        <div class="body-welcome">Выберете нужный раздел, для управления веб-ресурсом и его настройками, добавления новых и удаления старых страниц, изменения внешнего вида веб-ресурса и редактирования контента.</div>
    </div>
</div>

<div class="container-fill">
    <div class="panel-header">Разделы</div>
    <div class="panel-body">
        <div class="modules">
            [for module in modules]            
            <a href="/admin/?mod={module.name}" class="module">                        
                <img src="/engine/admin/modules/{module.name}/{module.image}" alt="" class="module__img">
                <div class="module__content">
                    <div class="module__title">{module.verbose_name}</div>
                    <div class="module__text">{module.description}</div>
                </div>
            </a>  
            [/for]
        </div>
    </div>
</div>
