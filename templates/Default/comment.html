<div class="comment">
    <img src="{filter comment.foto | noavatar}" alt="" class="foto-comment">
    <div class="content-commnent">
        <div class="autor-commnent">{comment.surname} {comment.name}</div>
        <div class="text-comment">{comment.text}</div>
        <div class="info-commnent">
            <div class="date-comment">{filter comment.date | date "d.m.Y H:i"}</div>
        </div>
    </div>
</div>
