<div class="container-lostpassword">
    <div class="container-fill">
        <div class="container-header">Восстановление пароля</div>
        <div class="container-body">
            <form action="" method="post">
                <div class="lostpassword-text" style="margin-top: 0;">Введите ваш логин или e-mail.</div>
                <div class="form-group form-group-large">
                    <input class="form-control" type="text" name="lostpassword" id="lostpassword" required>                        
                    <label for="lostpassword">Логин или E-mail</label>                                       
                </div>
                <div class="lostpassword-text">После заполнения формы на вашу почту будет отправлено письмо с инструкцией по восстановлению пароля.</div>
                <input type="submit" name="reset" value="Сбросить пароль" class="btn btn-large">
            </form>
        </div>
    </div>
</div>
