<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="{TEMPLATE}/css/style.css">
    <link rel="stylesheet" href="{TEMPLATE}/css/slider.css">
    <link rel="stylesheet" href="{TEMPLATE}/css/scrollTop.css">
    <script src="{TEMPLATE}/js/jquery-3.5.1.min.js"></script>
    <script src="{TEMPLATE}/js/default.js"></script>    
    <script src="{TEMPLATE}/js/scrollTop.js"></script>    
</head>
<body>
    <header>
        <div class="container">
            <div class="topmenu">
                <div class="topmenu__left">                    
                    <div class="menu-button">
                        <div class="menu-icon-wrapper" tabindex="0">                                
                            <div class="menu-icon"></div>                                
                        </div>
                    </div>
                    <div class="links links-left">
                        <a href="#" class="topmenu__link">Главная</a>
                        <a href="#" class="topmenu__link">Новости</a>                            
                    </div>                   
                </div>
                <div class="topmenu__center">
                    <a href="#" class="logo"></a>
                </div>
                <div class="topmenu__right">
                    <div class="menu-button">
                        <div class="menu-icon-wrapper" tabindex="0">                                
                            <div class="user-icon menu-icon"></div>                                
                        </div>
                    </div>
                    <div class="links links-right">
                        <a href="#" id="login-link" class="topmenu__link">Вход</a> 
                        <a href="#" class="topmenu__link">Регистрация</a>
                    </div> 
                    <div class="singin">
                        <div class="bg-login-panel"></div>
                        <div class="login-panel">
                            <div class="close"></div>
                            <div class="login-block">
                                <div class="login-title">Вход</div>
                                <form action="" class="singin-form" method="POST">
                                    <div class="form-input form-input-large">
                                        <input type="text" name="login" id="login" required>                        
                                        <label for="login">Логин</label>                                            
                                    </div>
                                    <div class="form-input form-input-password form-input-large">
                                        <input type="password" name="password" id="password" required>
                                        <label for="password">Пароль</label>
                                        <div class="password-show"></div>
                                    </div>
                                    <input type="submit" value="Войти" class="btn btn-large">                                    
                                </form>
                                <a id="forgotpass" href="#">Забыли пароль?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                {content}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy;Copyright  2021. Разработка - Самсонов Александр.
        </div>
    </footer>
</body>
</html>
